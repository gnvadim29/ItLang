<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link media="all" th:href="@{/css/fragments/header.css}" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;500;600;700;900&family=Rubik&display=swap" rel="stylesheet">


  <title>ItLang</title>
</head>
<body style="font-family: 'Bitter', serif">

<div class="container">

  <h2 class="mt-2 fw-bold">Редагування запитання</h2>
  <form class="form-control mt-4 border border-primary" th:action="@{/english-level-test/questions/{id}/edit(id = ${question.getId()})}" method="post">
    <h6>Title: <span style="color: red; font-weight: 800;">*</span></h6>
    <input required id="title" th:value="${question.getQuestionTitle()}" class="form-control mb-3 border-primary" type="text" name="questionTitle" th:field="*{question.questionTitle}"></input>
    <h6>English level: <span style="color: red; font-weight: 800;">*</span></h6>
    <select required class="form-select mb-3 border border-primary" name="questionLevel" id="question_level">
      <option th:selected="${question.getQuestionLevel() eq 'A1'}" value="A1">A1</option>
      <option th:selected="${question.getQuestionLevel() eq 'A2'}" value="A2">A2</option>
      <option th:selected="${question.getQuestionLevel() eq 'B1'}" value="B1">B1</option>
      <option th:selected="${question.getQuestionLevel() eq 'B2'}" value="B2">B2</option>
      <option th:selected="${question.getQuestionLevel() eq 'C'}" value="C">C</option>
    </select>
    <h6>Answer_1: <span style="color: red; font-weight: 800;">*</span></h6>
    <input th:value="${question.getQuestionAnswer1()}" required class="form-control mb-3 border-primary" type="text" placeholder="Answer1" name="questionAnswer1" th:field="*{question.questionAnswer1}">
    <h6>Answer_2: <span style="color: red; font-weight: 800;">*</span></h6>
    <input th:value="${question.getQuestionAnswer2()}" required class="form-control mb-3 border-primary" type="text" placeholder="Answer2" name="questionAnswer2" th:field="*{question.questionAnswer2}">
    <h6>Answer_3: <span style="color: red; font-weight: 800;">*</span></h6>
    <input th:value="${question.getQuestionAnswer3()}" required class="form-control mb-3 border-primary" type="text" placeholder="Answer3" name="questionAnswer3" th:field="*{question.questionAnswer3}">
    <h6>Answer_4 (optional):</h6>
    <input th:value="${question.getQuestionAnswer4()}" class="form-control mb-3 border-primary" type="text" placeholder="Answer4" name="questionAnswer4" th:field="*{question.questionAnswer4}">
    <h6>Correct answer:<span style="color: red; font-weight: 800;">*</span></h6>
    <select required class="form-select mb-3 border border-primary" name="questionCorrectAnswer" id="correct">
      <option th:selected="${question.getQuestionCorrectAnswer() == 1}" value="1">1</option>
      <option th:selected="${question.getQuestionCorrectAnswer() == 2}" value="2">2</option>
      <option th:selected="${question.getQuestionCorrectAnswer() == 3}" value="3">3</option>
      <option th:selected="${question.getQuestionCorrectAnswer() == 4}" value="4">4</option>
    </select>
    <button class="btn btn-primary mt-3" type="submit">Save</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
