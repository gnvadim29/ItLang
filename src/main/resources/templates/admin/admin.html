<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>ItLang</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;500;600;700;900&family=Rubik&display=swap" rel="stylesheet">

    <link th:href="@{/css/admin/admin.css}" href="../../static/css/admin/admin.css" rel="stylesheet" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

</head>
<body>
<div class="wrapper">
    <div class="content">
        <div class="sidebar d-flex flex-column flex-shrink-0 p-3 text-bg-dark" style="width: 280px;">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <svg class="bi pe-none me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4 ">IT Lang</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="/admin" class="nav-link active text-black " aria-current="page">
                        <svg class="bi pe-none me-2 " width="16" height="16"><use xlink:href="#home"></use></svg>
                        Курси
                    </a>
                </li>
                <li>
                    <a href="/admin/blog" class="nav-link  text-white">
                        <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#speedometer2"></use></svg>
                        Блог
                    </a>
                </li>
                <li>
                    <a href="/admin/users" class="nav-link text-white">
                        <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#table"></use></svg>
                        Користувачі
                    </a>
                </li>
                <li>
                    <a href="/admin/level-test" class="nav-link text-white ">
                        <svg class="bi pe-none me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
                        Тестування
                    </a>
                </li>
            </ul>
            <hr>
        </div>
        <div class="page_content">
            <section class="courses">
                    <div class="courses_row">
                        <div class="courses_column ">
                            <div class="courses_item">
                                <div class="courses_item_column courses_column-first">
                                    <div class="courses_item-back">
                                        <img class="course_IT_img" src="../static/media/index/IT.png" th:src="@{/media/index/IT.png}" alt="">
                                    </div>
                                    <div class="courses_item-image">
                                        <img src="../../static/media/index/course1.svg" th:src="@{/media/index/course1.svg}" alt="course" class="courses_item-image-img">
                                    </div>
                                    <div class="courses_item-title">
                                        Англійська мова за професійним спрямуванням
                                    </div>
                                    <a type="button" href="/admin/courses/2/edit" class="custom-btn mt-3">Редагувати</a>

                                </div>
                            </div>
                        </div>
                        <div class="courses_column ">
                            <div class="courses_item">
                                <div class="courses_item_column courses_column-second">
                                    <div class="courses_item-back courses_item-back-second">
                                        <img class="course_ZNO_img" src="../static/media/index/ZNO.png" th:src="@{/media/index/ZNO.png}" alt="">
                                    </div>
                                    <div class="courses_item-image">
                                        <img src="../../static/media/index/course2.svg" th:src="@{/media/index/course2.svg}" alt="course" class="courses_item-image-img">
                                    </div>
                                    <div class="courses_item-title">
                                        Підготовка до ЗНО
                                    </div>

                                    <a type="button" href="/admin/courses/1/edit" class="custom-btn mt-3">Редагувати</a>
                                </div>
                            </div>
                        </div>
                    </div>
            </section>
        </div>
    </div>
</div>
</body>
</html>
