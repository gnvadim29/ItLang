<header th:fragment="header" class="header" xmlns:sec="http://www.w3.org/1999/xhtml">
    <div class="container header_container">

        <a href="/" class="header_logo">
            <img class="header_logo-image" th:src="@{/media/index/logo-dark1.svg}" alt="ITlang">
        </a>

        <div class="burger_menu">
            <div class="hamburger-menu">
                <input id="menu__toggle" type="checkbox" />
                <label class="menu__btn" for="menu__toggle">
                    <span></span>
                </label>

                <ul class="menu__box">
                    <li><a class="menu__item" href="/">Головна</a></li>
                    <li><a class="menu__item" href="/blog">Блог</a></li>
                    <li><a class="menu__item" href="/about">Про нас</a></li>
                    <li><a class="menu__item" href="/auth/login"><span class="orange_color">Увійти</span></a></li>
                </ul>
            </div>

        </div>
        <nav class="header_menu menu">

            <ul class="menu_list">
                <li class="menu_item">
                    <a href="/" class="menu_link">Головна</a>
                </li>
                <li class="menu_item">
                    <a href="/blog" class="menu_link">Блог</a>
                </li>
                <li class="menu_item">
                    <a href="/about" class="menu_link">Про нас</a>
                </li>
            </ul>
            <div sec:authorize="isAnonymous()">
                <a class="menu_btn" href="/auth/login">
                    <div class="menu_button">Увійти</div>
                </a>
            </div>

            <div sec:authorize="hasAnyRole('ADMIN', 'USER')">
                <a class="add_btn" th:href="@{/myaccount}">
                    <img src="../../static/media/general/account.svg" th:src="@{/media/general/account.svg}" alt="">
                </a>
            </div>

        </nav>
    </div>
</header>
