<header th:fragment="header" class="header" xmlns:sec="http://www.w3.org/1999/xhtml">
    <div class="container header_container">

        <a href="/" class="header_logo">
            <img class="header_logo-image" th:src="@{/media/index/logo-dark1.svg}" alt="ITlang">
        </a>

        <div class="burger_menu">
            <div class="hamburger-menu">
                <input id="menu__toggle" type="checkbox" />
                <label class="menu__btn" for="menu__toggle">
                    <span></span>
                </label>

                <ul class="menu__box">
                    <li><a class="menu__item" href="/">Головна</a></li>
                    <li><a class="menu__item" href="/blog">Блог</a></li>
                    <li><a class="menu__item" href="/about">Про нас</a></li>
                    <li sec:authorize="hasAnyRole('ADMIN', 'USER')"><a class="menu__item" href="/myaccount">Особистий кабінет</a></li>
                    <li sec:authorize="isAnonymous()"><a class="menu__item" href="/auth/login">Увійти</a></li>

                </ul>
            </div>

        </div>
        <nav class="header_menu menu">

            <ul class="menu_list">
                <li class="menu_item">
                    <a href="/" class="menu_link">Головна</a>
                </li>
                <li class="menu_item">
                    <a href="/blog" class="menu_link">Блог</a>
                </li>
                <li class="menu_item">
                    <a href="/about" class="menu_link">Про нас</a>
                </li>
                <div sec:authorize="hasRole('ADMIN')">
                    <li class="menu_item">
                        <a href="/admin" style="color: #E36F59" class="menu_link">Панель адміністратора</a>
                    </li>
                </div>
            </ul>
            <div sec:authorize="isAnonymous()">
                <a class="menu_btn" href="/auth/login">
                    <div class="menu_button">Увійти</div>
                </a>
            </div>

            <label class="user_icon">
                <div class="icon" sec:authorize="hasAnyRole('ADMIN', 'USER')">
                    <a class="add_btn" th:href="@{/myaccount}">
                        <img th:if="${#authentication.principal.userIconId == null}" class="avatar" src="../../static/media/general/account.svg" th:src="@{/media/general/account.svg}" alt="">
                        <img th:if="${#authentication.principal.userIconId != null}" class="avatar" src="../../static/media/general/account.svg" th:src="@{/image/{id}(id=${#authentication.principal.userIconId})}" alt="">
                    </a>
                </div>
            </label>
        </nav>
    </div>
</header>
